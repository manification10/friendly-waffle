<!DOCTYPE html>
<html>
<script src="/node_modules/angular/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
<title>to-do</title>
<body ng-app="myApp" ng-controller="todoCtrl">
    <h2>Todo</h2>
    <form ng-submit="add()">
        <input type="text" ng-model="task"></input>
        <input type="submit" ng-value="Add Task"></input>
    </form>
    
    <div ng-repeat="todo in todoList">
        <input type="checkbox" ng-model="todo.done"></input>
        <span>{{todo.todoText}}</span>
    </div>
    <h2>Done tasks</h2>
    <div ng-repeat="todo in todoList">
        <span ng-if="todo.done" ng-bind="todo.todoText"></span>
</body>
</html>
